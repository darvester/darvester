name: darvester
description: Powerful Discord OSINT Toolkit
publish_to: 'none'
version: 2.0.0-alpha.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^6.0.1
  sqflite:
  crypto:
  shared_preferences:
  file_picker: ^5.2.5
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  intl:
  lazy_load_scrollview:
  cached_network_image:
  flutter_markdown:
  markdown:
  url_launcher:
  font_awesome_flutter:
  fl_chart: ^0.61.0
  nyxx_self:
    git:
      url: https://github.com/V3ntus/nyxx-self
      ref: dev
  collection: ^1.17.0
  drift: ^2.6.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3
  provider: ^6.0.5

dev_dependencies:
  flutter_lints: ^2.0.0
  drift_dev: ^2.6.0
  build_runner: ^2.3.3

flutter:
  fonts:
    - family: Unbounded
      fonts:
        - asset: fonts/Unbounded-Regular.ttf
    - family: UnboundedLight
      fonts:
        - asset: fonts/Unbounded-Light.ttf
    - family: UnboundedBold
      fonts:
        - asset: fonts/Unbounded-Bold.ttf
  assets:
    - images/default_avatar.png
    - images/transparent.png

  uses-material-design: true
